<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Create Project Page')"></head>

<body>



<div class="container p-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <form class="form" th:action="@{/project/create/}"  th:method="post" enctype="multipart/form-data" >
                <div class="form-group mt-3">
                    <h3>Create Project</h3>
                </div>
                <div class="form-group mt-3">
                    <label for="name" class="form-label">Project Name</label>
                    <input class="form-control" type="text" id="name" name="name"  /> <!--th:field="*{title}"-->
                    <span style="color: red"></span>
                </div>
                <div class="form-group mt-3">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control" type="text" id="description" name="description" /> <!--th:field="*{description}"-->
                    <span style="color: red"></span>
                </div>
                <div class="form-group mt-3">
                    <label for="deadline1" class="form-label">Deadline</label>
                    <input class="form-control" type="date" id="deadline1" name="deadline" /> <!--th:field="*{description}"-->
                    <span style="color: red">
                    </span>
                </div>
                <div class="form-group mt-3">
                    <label for="tz" class="form-label">Project TZ</label>
                    <input type="file" class="form-control" id="tz" name="tz"/> <!--th:field="*{description}"-->
                    <span style="color: red"></span>
                </div>

                <div class="form-group mt-3 text-end">
                    <button class="btn btn-success  " type="submit">Save</button>
                </div>

            </form>
        </div>
    </div>

</div>

<section th:include="fragment.html :: js-files"></section>

</body>
</html>
