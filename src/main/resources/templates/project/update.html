<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Update Project Page')"></head>
<body>
<div class="container p-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <form class="form" th:action="@{/project/update}" th:method="post"  >
                <div class="form-group mt-3">
                    <h3>Update Project</h3>
                </div>
                <div class="form-group mt-3">
                    <label for="name" class="form-label">Project Name</label>
                    <input class="form-control" type="text" id="name" name="name"  /> <!--th:field="*{title}"-->
                    <span style="color: red"></span>
                </div>
                <div class="form-group mt-3">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control" type="text" id="description" name="description" /> <!--th:field="*{description}"-->
                    <span style="color: red"></span>
                </div>
                <div class="form-group mt-3">
                    <label for="tz" class="form-label">Project TZ</label>
                    <textarea class="form-control"  id="tz" name="tz"></textarea> <!--th:field="*{description}"-->
                    <span style="color: red"></span>
                </div>

                <div class="form-group mt-3 text-end">
                    <button type="submit" class="btn btn-success">Yes</button>
                    <a th:href="@{/project/list/}" class="btn btn-warning">No</a>
                </div>

            </form>
        </div>
    </div>

</div>

<section th:include="fragment.html :: js-files"></section>

</body>
</html>
