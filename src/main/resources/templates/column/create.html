<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Column Task Page')"></head>

<body>


<div class="container p-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <form class="form" th:action="@{/project/column/create/{id}(id=${dto.projectId})}" th:method="post">
                <div class="form-group mt-3">
                    <h3>Create new Column</h3>
                </div>
                <div class="form-group mt-3">
                    <label for="name" class="form-label">Column Name</label>
                    <input class="form-control" type="text" id="name" name="name"/> <!--th:field="*{title}"-->
                    <span style="color: red"></span>
                </div>

                <div class="form-group mt-3 text-end">
                    <button class="btn btn-success  " type="submit">Save</button>
                </div>

            </form>
        </div>
    </div>

</div>

<section th:include="fragment.html :: js-files"></section>

</body>
</html>
