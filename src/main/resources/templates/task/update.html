<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Update Project Page')"></head>
<body>
<div class="container p-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <form class="form" th:action="@{/task/update/{id}(id=${dto.id})}" th:method="post">
                <div class="form-group mt-3">
                    <h3>Update Task</h3>
                </div>
                <div class="form-group mt-3">
                    <label for="name" class="form-label">Task Name</label>
                    <input th:value="${dto.name}" class="form-control" type="text" id="name" name="name"/> <!--th:field="*{title}"-->
                    <span style="color: red"></span>
                </div>
                <div class="form-group mt-3">
                    <label for="description" class="form-label">Description</label>
                    <input th:value="${dto.description}" class="form-control" type="text" id="description" name="description"/>
                    <!--th:field="*{description}"-->
                    <span style="color: red"></span>
                </div>
                <div style="display: flex">
                    <div class="form-group col-md-4 ml-3">
                        <label for="inputState">Level</label>
                        <select name="level" id="inputState" class="form-control">
                            <option th:selected="${dto.level} == 'EASY'">EASY</option>
                            <option th:selected="${dto.level} == 'MEDIUM'">MEDIUM</option>
                            <option th:selected="${dto.level} == 'HARD'">HARD</option>
                        </select>
                    </div>
                    <div class="form-group mr-3 col-md-4">
                        <label for="inputState2">Priority</label>
                        <select name="priority" id="inputState2" class="form-control">
                            <option th:selected="${dto.priority} == 'EASY'">EASY</option>
                            <option th:selected="${dto.priority} == 'MEDIUM'">MEDIUM</option>
                            <option th:selected="${dto.priority} == 'GARD'">EASY</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="order" class="form-label">Order</label>
                    <input th:value="${dto.taskOrder}" class="form-control" type="number" id="order" name="taskOrder"/>
                    <!--th:field="*{description}"-->
                    <span style="color: red"></span>
                </div>

                <div class="form-group mt-3 text-end">
                    <button class="btn btn-success  " type="submit">Save</button>
                </div>

            </form>
        </div>
    </div>

</div>

<section th:include="fragment.html :: js-files"></section>

</body>
</html>
