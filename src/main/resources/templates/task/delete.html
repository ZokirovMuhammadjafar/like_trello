<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Update Project Page')"></head>
<body>
<div class="container p-5">
    <div class="row">
        <div style=" background-color: azure; border: 1px solid white; border-radius: 10px;"
             class=" col-6 mt-5 mx-auto">
            <h1 class="mt-5">Do you want delete
                <div class="text-secondary" th:utext="${dto.name}"></div>
                task?
            </h1>
            <form method="post" th:action="@{/task/delete/{id}(id=${dto.id})}">
                <button type="submit" class="btn btn-danger mb-4">Yes</button>
                <a class="btn btn-success mb-4" th:href="@{/task/{id}(id=${dto.id})}">No</a>
            </form>
        </div>
    </div>

</div>

<section th:include="fragment.html :: js-files"></section>

</body>
</html>
