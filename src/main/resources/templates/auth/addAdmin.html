<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>

  <link rel="stylesheet" href="/css/register.css">

  <!-- font aweosome link  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
          rel="stylesheet">
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="goBack" id="link" >
    <a th:href="@{/organization/list}">Back</a>
  </div>
  <div class="login-text">
    <h3>Add User</h3>
  </div>
  <form th:action="@{/auth/addAdmin/{id}(id = ${organizationId})}" method="post">
    <div class="login-input">
      <input type="text" placeholder="Enter your Username" name="username">
      <input type="password" placeholder="Enter your password" name="password">
    </div>

    <div class="login-button">
      <button type="submit">Add</button>
    </div>
  </form>
</div>
</body>
</html>
